<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML FORMS</h2>
     <!-- Action and method can be discussed later during Python Lessons -->
     <!-- The id attribute specifies a unique id for an HTML element -->
     <!-- The <fieldset> tag is used to group related elements in a form. The <fieldset> tag draws a box around the related elements. -->
    <!-- he <legend> tag is used to define a caption for the <fieldset> element. -->
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <input type="text" name="" id="" placeholder="Your Name"><br><br>
            <input type="number" placeholder="Your ID Number"><br><br>
            <input type="email" name="" id="" placeholder="Your Email"><br><br>
            <input type="password" name="" id="" placeholder="Your Password"><br><br>
            <label for="">Your DOB</label> <br>
            <input type="date" name=""><br><br>
        </fieldset>
         
        <br>

        <fieldset>
            <label for="">Your Interests</label> <br>
            <input type="checkbox" name="" id="">Football<br>
            <input type="checkbox" name="" id="">Volleyball<br>

            <label for="">Your Gender</label> <br>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female<br>

            <label for="">Your PIC</label> <br>
            <input type="file" name="" id=""><br><br>

            <label for="">Select Course</label> <br>
            <select name="" id="">
                <option value="">Choose course</option>
                <option value="">Comp science</option>
                <option value="">Engineering</option>
                <option value="">Medicine</option>
            </select>
            <br><br>
            
        </fieldset>
        <br>
        
        <fieldset>
            <label for="">Leave a Comment</label> <br>  
            <textarea name="" id="" cols="20" rows="05"></textarea>
        </fieldset>

        <input type="submit" value="Make Application" title="submit"><br>
        <input type="reset" name="" id=""><br>
        <button name="send" >this is a button</button>
        



        <!-- HTML ENtities -->
        &nbsp;  
        <!-- Above creates a Non Breaking space -->
        <!-- These entities can be used in different place accrss the website, Its good to make students aware of them -->
        
</body>
</html>
